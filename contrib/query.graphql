query StakingData {
  bestChain(query: {canonical: true}, maxLength: 1) {
    protocolState {
      consensusState {
        slotSinceGenesis
        stakingEpochData {
          seed
          ledger {
            totalCurrency
            hash
          }
        }
        epoch
      }
    }
  }
}

query Account($public_key: String!) {
  account(query: {canonical: true}, publicKey: $public_key) {
    delegators {
        publicKey
        balance {
            total
        }
        index
    }
  }
}
